<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File for Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      margin: auto;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>YOLOv11 Detection App ðŸš€</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*,video/*" required><br>
    <button type="submit">Upload & Detect</button>
  </form>
</body>
</html>
